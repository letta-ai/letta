servers:
  - url: https://app.letta.com
    description: Letta Cloud
    x-fern-server-name: Letta Cloud
  - url: http://localhost:8283
    description: Self-hosted
    x-fern-server-name: Self-hosted

paths:
  /v1/tools/{tool_id}:
    get:
      x-fern-sdk-group-name:
        - tools
      x-fern-sdk-method-name: get
    delete:
      x-fern-sdk-group-name:
        - tools
      x-fern-sdk-method-name: delete
    patch:
      x-fern-sdk-group-name:
        - tools
      x-fern-sdk-method-name: update
  /v1/tools/:
    get:
      x-fern-sdk-group-name:
        - tools
      x-fern-sdk-method-name: list
    post:
      x-fern-sdk-group-name:
        - tools
      x-fern-sdk-method-name: create
    put:
      x-fern-sdk-group-name:
        - tools
      x-fern-sdk-method-name: upsert
  /v1/tools/add-base-tools:
    post:
      x-fern-sdk-group-name:
        - tools
      x-fern-sdk-method-name: add_base_tool
  /v1/sources/{source_id}:
    get:
      x-fern-sdk-group-name:
        - sources
      x-fern-sdk-method-name: get
    delete:
      x-fern-sdk-group-name:
        - sources
      x-fern-sdk-method-name: delete
    patch:
      x-fern-sdk-group-name:
        - sources
      x-fern-sdk-method-name: update
  /v1/sources/name/{source_name}:
    get:
      x-fern-sdk-group-name:
        - sources
      x-fern-sdk-method-name: getByName
  /v1/sources/:
    get:
      x-fern-sdk-group-name:
        - sources
      x-fern-sdk-method-name: list
    post:
      x-fern-sdk-group-name:
        - sources
      x-fern-sdk-method-name: create
  /v1/sources/{source_id}/attach:
    post:
      x-fern-sdk-group-name:
        - sources
      x-fern-sdk-method-name: attach
  /v1/sources/{source_id}/detach:
    post:
      x-fern-sdk-group-name:
        - sources
      x-fern-sdk-method-name: detach
  /v1/sources/{source_id}/upload:
    post:
      x-fern-sdk-group-name:
        - sources
        - files
      x-fern-sdk-method-name: upload
  /v1/sources/{source_id}/passages:
    get:
      x-fern-sdk-group-name:
        - sources
        - passages
      x-fern-sdk-method-name: list
  /v1/sources/{source_id}/files:
    get:
      x-fern-sdk-group-name:
        - sources
        - files
      x-fern-sdk-method-name: list
  /v1/sources/{source_id}/{file_id}:
    delete:
      x-fern-sdk-group-name:
        - sources
        - files
      x-fern-sdk-method-name: delete
  /v1/agents/:
    get:
      x-fern-sdk-group-name:
        - agents
      x-fern-sdk-method-name: list
    post:
      x-fern-sdk-group-name:
        - agents
      x-fern-sdk-method-name: create
  /v1/agents/{agent_id}:
    get:
      x-fern-sdk-group-name:
        - agents
      x-fern-sdk-method-name: get
    delete:
      x-fern-sdk-group-name:
        - agents
      x-fern-sdk-method-name: delete
    patch:
      x-fern-sdk-group-name:
        - agents
      x-fern-sdk-method-name: update
  /v1/agents/search:
    post:
      x-fern-sdk-group-name:
        - agents
      x-fern-sdk-method-name: search
      description: |
        <Note>This endpoint is only available on Letta Cloud.</Note>

        Search deployed agents.
  /v1/agents/{agent_id}/context:
    get:
      x-fern-sdk-group-name:
        - agents
        - context
      x-fern-sdk-method-name: get
  /v1/agents/{agent_id}/tools:
    get:
      x-fern-sdk-group-name:
        - agents
        - tools
      x-fern-sdk-method-name: list
  /v1/agents/{agent_id}/add-tool/{tool_id}:
    patch:
      x-fern-sdk-group-name:
        - agents
        - tools
      x-fern-sdk-method-name: add
  /v1/agents/{agent_id}/remove-tool/{tool_id}:
    patch:
      x-fern-sdk-group-name:
        - agents
        - tools
      x-fern-sdk-method-name: remove
  /v1/agents/{agent_id}/sources:
    get:
      x-fern-sdk-group-name:
        - agents
        - sources
      x-fern-sdk-method-name: get
  /v1/agents/{agent_id}/core_memory:
    get:
      x-fern-sdk-group-name:
        - agents
        - core_memory
      x-fern-sdk-method-name: get
  /v1/agents/{agent_id}/core_memory/blocks:
    get:
      x-fern-sdk-group-name:
        - agents
        - core_memory
      x-fern-sdk-method-name: list
    post:
      x-fern-sdk-group-name:
        - agents
        - core_memory
      x-fern-sdk-method-name: add_block
  /v1/agents/{agent_id}/core_memory/blocks/{block_label}:
    get:
      x-fern-sdk-group-name:
        - agents
        - core_memory
      x-fern-sdk-method-name: get_block
    patch:
      x-fern-sdk-group-name:
        - agents
        - core_memory
      x-fern-sdk-method-name: update_block
    delete:
      x-fern-sdk-group-name:
        - agents
        - core_memory
      x-fern-sdk-method-name: remove_block
  /v1/agents/{agent_id}/archival:
    get:
      x-fern-sdk-group-name:
        - agents
        - archival_memory
      x-fern-sdk-method-name: list
    post:
      x-fern-sdk-group-name:
        - agents
        - archival_memory
      x-fern-sdk-method-name: create
  /v1/agents/{agent_id}/archival/{memory_id}:
    delete:
      x-fern-sdk-group-name:
        - agents
        - archival_memory
      x-fern-sdk-method-name: delete
  /v1/agents/{agent_id}/messages:
    get:
      x-fern-sdk-group-name:
        - agents
        - messages
      x-fern-sdk-method-name: list
    post:
      x-fern-sdk-group-name:
        - agents
        - messages
      x-fern-sdk-method-name: create
  /v1/agents/{agent_id}/messages/{message_id}:
    patch:
      x-fern-sdk-group-name:
        - agents
        - messages
      x-fern-sdk-method-name: update
  /v1/agents/{agent_id}/messages/async:
    post:
      x-fern-sdk-group-name:
        - agents
        - messages
      x-fern-sdk-method-name: create_async
  /v1/agents/{agent_id}/messages/stream:
    post:
      x-fern-streaming:
        format: sse
      x-fern-sdk-group-name:
        - agents
        - messages
      x-fern-sdk-method-name: create_stream
      responses:
          "200":
            "content":
              "text/event-stream":
                schema:
                  x-fern-type-name: LettaStreamingResponse
                  oneOf:
                    - "$ref": "#/components/schemas/SystemMessage-Output"
                    - "$ref": "#/components/schemas/UserMessage-Output"
                    - "$ref": "#/components/schemas/ReasoningMessage"
                    - "$ref": "#/components/schemas/ToolCallMessage"
                    - "$ref": "#/components/schemas/ToolReturnMessage"
                    - "$ref": "#/components/schemas/AssistantMessage-Output"
                    - "$ref": "#/components/schemas/LettaUsageStatistics"
  /v1/agents/{agent_id}/template:
    post:
      x-fern-sdk-group-name:
        - agents
        - templates
      x-fern-sdk-method-name: create
      description: |
        <Note>This endpoint is only available on Letta Cloud.</Note>

        Creates a template from an agent.
  /v1/agents/{agent_id}/migrate:
    post:
      x-fern-sdk-group-name:
        - agents
        - templates
      x-fern-sdk-method-name: migrate
      description: |
        <Note>This endpoint is only available on Letta Cloud.</Note>

        Migrate an agent to a new versioned agent template.
  /v1/agents/{agent_id}/version-template:
    post:
      x-fern-sdk-group-name:
        - agents
        - templates
      x-fern-sdk-method-name: create_version
      description: |
        <Note>This endpoint is only available on Letta Cloud.</Note>

        Creates a new version of the template version of the agent.
  /v1/agents/{agent_id}/core_memory/variables:
    get:
      x-fern-sdk-group-name:
        - agents
        - memory_variables
      x-fern-sdk-method-name: get
      description: |
        <Note>This endpoint is only available on Letta Cloud.</Note>

        Returns the memory variables associated with an agent.
  /v1/models/:
    get:
      x-fern-sdk-group-name:
        - models
      x-fern-sdk-method-name: list_llms
  /v1/models/embedding:
    get:
      x-fern-sdk-group-name:
        - models
      x-fern-sdk-method-name: list_embedding_models
  /v1/blocks/:
    get:
      x-fern-sdk-group-name:
        - blocks
      x-fern-sdk-method-name: list
    post:
      x-fern-sdk-group-name:
        - blocks
      x-fern-sdk-method-name: create
  /v1/blocks/{block_id}:
    get:
      x-fern-sdk-group-name:
        - blocks
      x-fern-sdk-method-name: get
    delete:
      x-fern-sdk-group-name:
        - blocks
      x-fern-sdk-method-name: delete
    patch:
      x-fern-sdk-group-name:
        - blocks
      x-fern-sdk-method-name: update
  /v1/jobs/:
    get:
      x-fern-sdk-group-name:
        - jobs
      x-fern-sdk-method-name: list
  /v1/jobs/active:
    get:
      x-fern-sdk-group-name:
        - jobs
      x-fern-sdk-method-name: listActive
  /v1/jobs/{job_id}:
    get:
      x-fern-sdk-group-name:
        - jobs
      x-fern-sdk-method-name: get
    delete:
      x-fern-sdk-group-name:
        - jobs
      x-fern-sdk-method-name: delete
  /v1/health/:
    get:
      x-fern-sdk-group-name:
        - health
      x-fern-sdk-method-name: check
