auth-schemes:
  token:
    header: Authorization
    prefix: Bearer
    type: optional<string>
api:
  auth: token
  specs:
    - openapi: openapi.json
      overrides: openapi-overrides.yml
      settings:
        title-as-schema-name: false
        prefer-undiscriminated-unions-with-literals: true
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.3.9
        output:
          location: pypi
          package-name: letta-client
        github:
          repository: letta-ai/letta-python
        config:
          package_name: letta_client
          client_class_name: Letta
          pydantic_config:
            skip_validation: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.46.9
        output:
          location: npm
          package-name: "@letta-ai/letta-client"
          token: ${NPM_TOKEN}
        github:
          repository: "letta-ai/letta-node"
        config:
          namespaceExport: Letta
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          extraDependencies:
            dedent: "^1.0.0"
        smart-casing: true
