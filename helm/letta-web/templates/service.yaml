apiVersion: v1
kind: Service
metadata:
  name: {{ include "letta-web.fullname" . }}
  labels:
    {{- include "letta-web.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "letta-web.selectorLabels" . | nindent 4 }}
