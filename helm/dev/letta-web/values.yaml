# Default values for letta-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

project_id: &project_id memgpt-428419
lettaEnv: &lettaEnv dev
replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/memgpt-428419/letta-dev-us-central1/web
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations:
    iam.gke.io/gcp-service-account: "letta-web-dev-sa@memgpt-428419.iam.gserviceaccount.com"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "letta-web"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80
  loadBalancerIp: 34.45.207.17

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "letta-web"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1000m
  #   memory: 8Gi
  # requests:
  #   cpu: 1000m
  #   memory: 10Gi

livenessProbe:
  httpGet:
    path: /
    port: 8080
readinessProbe:
  httpGet:
    path: /
    port: 8080

autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

env:
  LETTA_AGENTS_ENDPOINT: "http://memgpt-server:8083"
  REDIS_HOST: "10.219.146.68"
  CLOUD_API_ENDPOINT: "https://api-dev.letta.com"

secretsProvider:
  secrets:
    - DATABASE_URL
    - GOOGLE_CLIENT_ID
    - GOOGLE_CLIENT_SECRET
    - GOOGLE_REDIRECT_URI
    - E2B_SANDBOX_TEMPLATE_ID
    - E2B_API_KEY
    - STRIPE_SECRET_KEY
    # - HUBSPOT_API_KEY
    # - RESEND_API_KEY
    - COMPOSIO_API_KEY
    - POSTHOG_KEY
    - POSTHOG_HOST
    - NEXT_PUBLIC_POSTHOG_KEY
