apiVersion: v1
kind: Service
metadata:
  name: {{ include "letta-web.fullname" . }}
  labels:
    {{- include "letta-web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "letta-web.selectorLabels" . | nindent 4 }}
