#   periodSeconds: 10
#   failureThreshold: 3

# startupProbe:
#   httpGet:
#     path: /healthz
#     port: 8080
#   failureThreshold: 30
#   periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

env:
  LETTA_AGENTS_ENDPOINT: ""
  PORT: "8080"
  GCP_PUBSUB_PROJECT_ID: *project_id
  GCP_PUBSUB_TOPIC_ID: model-proxy-dev


secretsProvider:
  secrets:
    - OPENAI_API_KEY
