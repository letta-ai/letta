# Default values for model-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

project_id: &project_id memgpt-428419
lettaEnv: &lettaEnv dev
replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/memgpt-428419/letta/model-proxy
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations:
    iam.gke.io/gcp-service-account: "model-proxy-dev-sa@memgpt-428419.iam.gserviceaccount.com"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "model-proxy"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  hosts:
    - host: model-proxy.letta.com
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

# livenessProbe:
#   tcpSocket:
