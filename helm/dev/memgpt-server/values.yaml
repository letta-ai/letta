# Default values for memgpt-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8083

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 250m
    memory: 2Gi
  requests:
    cpu: 150m
    memory: 1Gi

livenessProbe:
  failureThreshold: 5
  httpGet:
    path: /v1/health/
    port: 8083
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 15

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /v1/health/
    port: 8083
    scheme: HTTP
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 15

autoscaling:
  enabled: true
  minReplicas: 8
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
  OPENAI_API_KEY: ""
  TOGETHER_API_KEY: ""
  MEMGPT_SERVER_PASS: ""
  MEMGPT_PG_DB: ""
  MEMGPT_PG_USER: ""
  MEMGPT_PG_PASSWORD: ""
  MEMGPT_PG_URL: ""
  MEMGPT_PG_HOST: ""
  MEMGPT_PG_PORT: "5432"
  POSTGRES_URI: ""
  ANTHROPIC_API_KEY: ""
  E2B_SANDBOX_TEMPLATE_ID: ""
  E2B_API_KEY: ""
  SENTRY_DSN: ""
  LETTA_OTEL_EXPORTER_OTLP_ENDPOINT: ""
  CLICKHOUSE_ENDPOINT: ""
  CLICKHOUSE_DATABASE: ""
  CLICKHOUSE_USERNAME: ""
  CLICKHOUSE_PASSWORD: ""
