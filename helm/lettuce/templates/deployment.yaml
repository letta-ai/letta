apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lettuce.fullname" . }}
  labels:
    {{- include "lettuce.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "lettuce.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lettuce.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lettuce.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATABASE_URL
              value: {{ .Values.env.DATABASE_URL | quote }}
            - name: LETTA_AGENTS_ENDPOINT
              value: {{ .Values.env.LETTA_AGENTS_ENDPOINT | quote }}
            - name: REDIS_HOST
              value: {{ .Values.env.REDIS_HOST | quote }}
            - name: REDIS_PORT
              value: {{ .Values.env.REDIS_PORT | quote }}
            - name: PORT
              value: {{ .Values.env.PORT | quote }}
            - name: TEMPORAL_LETTUCE_API_HOST
              value: {{ .Values.env.TEMPORAL_LETTUCE_API_HOST | quote }}
            - name: TEMPORAL_LETTUCE_CA_PEM
              value: {{ .Values.env.TEMPORAL_LETTUCE_CA_PEM | quote }}
            - name: TEMPORAL_LETTUCE_CA_KEY
              value: {{ .Values.env.TEMPORAL_LETTUCE_CA_KEY | quote }}
            - name: TEMPORAL_LETTUCE_NAMESPACE
              value: {{ .Values.env.TEMPORAL_LETTUCE_NAMESPACE | quote }}
            - name: RESEND_API_KEY
              value: {{ .Values.env.RESEND_API_KEY | quote }}
            - name: NEXT_PUBLIC_CURRENT_HOST
              value: {{ .Values.env.NEXT_PUBLIC_CURRENT_HOST | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
