# Default values for lettuce.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/memgpt-428419/letta/lettuce
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Environment variables for the worker
env:
  DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
  LETTA_AGENTS_ENDPOINT: "http://memgpt-server:8083"
  REDIS_HOST: "10.167.199.148"
  REDIS_PORT: "6379"
  PORT: "8080"
  TEMPORAL_LETTUCE_API_HOST: ""
  TEMPORAL_LETTUCE_CA_PEM: ""
  TEMPORAL_LETTUCE_CA_KEY: ""
  TEMPORAL_LETTUCE_NAMESPACE: "lettuce.tmhou"
  RESEND_API_KEY: ""
  NEXT_PUBLIC_CURRENT_HOST: ""

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
