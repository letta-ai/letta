name: Run just stage-api && just publish-api

on:
  pull_request:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: changed-files
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            apps/core/**
            apps/web/**
            apps/fern/**
            libs/sdk-core/**
            libs/sdk-web/**
            libs/sdk-cloud-api/**
            .github/workflows/openapi-schema-sync.yml

  diff-autogenerated-api:
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    needs: [changed-files]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch full history for git diff

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install just
      uses: extractions/setup-just@v3
      with:
        just-version: '1.42.2'

    - name: Setup npm ci
      run: |
        npm ci --prefer-offline

    - name: Prepare Python Environment
      run: |
        cd apps/core/
        uv sync --all-extras

    - name: Step Stage API
      run: just stage-api

    - name: Check for changes after stage-api cmd
      id: stage-api-diff
      run: |
        if ! git diff --quiet; then
          echo "::error::Changes detected after staging API. Please run `just stage-api && just publish-api` locally and commit the changes."
          git diff | head -n 30
          exit 1
        else
          echo "No changes detected"
        fi

    - name: Step Publish API
      run: just publish-api

    - name: Check for changes after publish-api cmd
      id: publish-api-diff
      run: |
        if ! git diff --quiet; then
          echo "::error::Changes detected after publishing API. Please run `just stage-api && just publish-api` locally and commit the changes."
          git diff | head -n 30
          exit 1
        else
          echo "No changes detected"
        fi
