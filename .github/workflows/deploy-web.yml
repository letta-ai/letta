name: 🕸🚀 Deploy Web

on:
    workflow_run:
      workflows: ["🦸️ End-to-End Tests"]
      types:
        - completed
      branches:
        - main
    workflow_dispatch:
env:
  PROJECT_ID: memgpt-428419
  DOCKER_REGISTRY: us-central1-docker.pkg.dev/memgpt-428419/letta
  TAG: ${{ github.sha }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  GOOGLE_CLIENT_ID: 231889654562-kuff3iq6b78o7uu3n8kn0b4st5hs45de.apps.googleusercontent.com
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  GOOGLE_REDIRECT_URI: https://app.letta.com/auth/google/callback
  E2B_SANDBOX_TEMPLATE_ID: ${{ secrets.E2B_SANDBOX_TEMPLATE_ID }}
  LETTA_AGENTS_ENDPOINT: http://memgpt-server:8083
  RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
  MIXPANEL_TOKEN: ${{ secrets.MIXPANEL_TOKEN }}
  NEXT_PUBLIC_MIXPANEL_TOKEN: ${{ secrets.MIXPANEL_TOKEN }}
  NEXT_PUBLIC_STRIPE_PUBLISH_KEY: ${{ secrets.STRIPE_PUBLISH_KEY }}
  TEMPORAL_LETTUCE_API_HOST: ${{ secrets.TEMPORAL_LETTUCE_API_HOST }}
  TEMPORAL_LETTUCE_CA_PEM: ${{ secrets.TEMPORAL_LETTUCE_CA_PEM }}
  TEMPORAL_LETTUCE_CA_KEY: ${{ secrets.TEMPORAL_LETTUCE_CA_KEY }}
  TEMPORAL_LETTUCE_NAMESPACE: ${{ secrets.TEMPORAL_LETTUCE_NAMESPACE }}
  STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
  WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
  LAUNCH_DARKLY_SDK_KEY: ${{ secrets.LAUNCH_DARKLY_SDK_KEY }}
  E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
  HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
  INTERCOM_SECRET: ${{ secrets.INTERCOM_SECRET }}
  COMPOSIO_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  AUTH_GITHUB_CLIENT_ID: ${{ secrets.AUTH_GITHUB_CLIENT_ID }}
  AUTH_GITHUB_CLIENT_SECRET: ${{ secrets.AUTH_GITHUB_CLIENT_SECRET }}
  AUTH_GITHUB_REDIRECT_URI: ${{ secrets.AUTH_GITHUB_REDIRECT_URI }}
  CLICKHOUSE_ENDPOINT: ${{ secrets.CLICKHOUSE_ENDPOINT }}
  CLICKHOUSE_DATABASE: ${{ secrets.CLICKHOUSE_DATABASE }}
  CLICKHOUSE_USERNAME: ${{ secrets.CLICKHOUSE_USERNAME }}
  CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
  NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
  NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
  POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
  TWILIO_SID: ${{ secrets.TWILIO_SID }}
  TWILIO_SECRET: ${{ secrets.TWILIO_SECRET }}
  NEXT_PUBLIC_CURRENT_HOST: https://app.letta.com
  CLOUD_API_ENDPOINT: https://api.letta.com
  REDIS_HOST: "10.167.199.148"
  REDIS_PORT: "6379"
  REGION: us-central1
  SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
  GCP_SA_EMAIL: github-actions-service-account@memgpt-428419.iam.gserviceaccount.com

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: changed-files
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            apps/web/**
            libs/**

  build-and-deploy:
    needs: changed-files
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: needs.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub deployment
        id: deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Set active project
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Install just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Install gke-gcloud-auth-plugin
        run: |
          sudo apt-get update
          sudo apt-get install apt-transport-https ca-certificates gnupg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Remove unnecessary files
        run: |
            sudo rm -rf /usr/share/dotnet
            sudo rm -rf "$AGENT_TOOLSDIRECTORY"
            sudo rm -rf /usr/local/share/boost
            sudo rm -rf /usr/share/swift
            sudo rm -rf /usr/local/lib/android
            sudo rm -rf /usr/local/share/chromium
            sudo rm -rf /usr/local/share/powershell
            sudo docker system prune -af --volumes
            df -h

      - name: Configure Docker
        run: just configure-docker

      - name: Setup GCP Service Account Key
        run: echo '${{ secrets.GCP_SA_KEY }}' > ${{ github.workspace }}/gcp-key.json

      - name: Configure kubectl
        run: |
          gcloud auth activate-service-account ${{ env.GCP_SA_EMAIL }} --key-file=${{ github.workspace }}/gcp-key.json
          gcloud container clusters get-credentials letta --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Build
        run: just build-web-images

      - name: Update deployment status to in_progress
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: in_progress

      - name: Deploy
        id: deploy
        run: just deploy-web

      - name: Update deployment status to success
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success

      - name: Update deployment status to failure
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure

      - name: Fire alert
        if: failure()
        run: just alert "${{ github.workflow }} failed!" "${{ github.actor }}"
